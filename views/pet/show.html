<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Petinder</title>
 </head>
<body class="indigo lighten-5">
<h1>show pets test test</h1>
  <nav class="blue lighten-2">
    <div class="nav-wrapper">
    <a href="/" class="brand-logo center">Petinder</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/pet">Find Pets</a></li>
      <li><a href="/mypets">My Pets</a></li>
      <li><a href="/sessions/logout">Log Out</a></li>
    </ul>
    </div>
  </nav>
<div class="container">
   <div class="row">
   <br>
      <div class="col s8 m7">
        <div id="pet-card" class="card hoverable blue lighten-5">
          <div class="card-image">
            <img id="pet-pic" src={{picture}}>
            <span id="pet-name" class="card-title">{{name}}</span>
          </div>
          <div class="card-content">
            <p id="desc indigo-text text-darken-3">{{description}}</p>
            <p class="indigo-text text-darken-3">Pet ID: {{pet_id}}</p>
          </div>
          <div class="card-action">
            <a id="petfinder-link" href={{link}} class="indigo-text text-darken-3">PetFinder Adption Link</a>
            <a href="/add" class="indigo-text text-darken-3">Add To 'My Pets'</a>
          </div>
        </div>
      </div>
      <div class="col s4">
       <input class="input-field" placeholder ="Enter your ZIP code" id="location"></input>
        <button class="btn waves-effect waves-light blue" type="submit" name="action" id="find-pets-button">Find Pets</button>
      </div>

    </div>
  </div>
</body>
</html>
<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="/js/jquery.geolocation.js"></script>
