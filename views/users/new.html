<!doctype html>
<html>
  <head>
<!--     <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
 -->    <link href="https://fonts.googleapis.com/css?family=Cabin:600i" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
  <body class="indigo lighten-5">
    <div class="container">
      <nav class="blue lighten-2">
        <div class="nav-wrapper">
          <h1><a href="#" class="brand-logo center">Petinder</a></h1>
         </div>
        </nav>
        <h3 class="blue-text lighten-2 center-align">Adorable Animals Await!</h3>
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Oh snap!<strong> {{error}}
            </div>
            {{/error}}
            <form class="form-horizontal" action="/users/create" method="post">
              <fieldset>
                <legend class='blue-text lighten-2'>Sign Up</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" id="btn-join" class="btn btn-primary blue lighten-2">Join!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
