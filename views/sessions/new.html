<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Petinder</title>
  </head>
  <body class="indigo lighten-5">
    <div class="container">
      <nav class="blue lighten-2">
        <div class="nav-wrapper">
          <h1><a href="#" class="brand-logo center">Petinder</a></h1>
         </div>
        </nav>
      <div class="row">
        <div class="col s12">
            <h3 class='blue-text lighten-2 center-align'>Login Page</h3>
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Uh Oh!<strong> {{error}}
            </div>
            {{/error}}
            <form class="form-horizontal" action="/sessions/create" method="post">
              <fieldset>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control input-field" id="inputEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label input-field">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control input-field" id="inputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary blue lighten-2">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
              <div class="row" id="sign-up-ad">
                <div class="col s12">
                  <br>
                  <h3 class="center-align blue-text lighten-2">Not a member? <a href="/users/new" class="blue-text lighten-2">Sign Up!</a></h3>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
<script src="/js/jquery.geolocation.js"></script>
